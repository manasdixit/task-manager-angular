<div class="filter-bar">
  <button mat-button (click)="filterTasks('all')">All</button>
  <button mat-button (click)="filterTasks('completed')">Completed</button>
  <button mat-button (click)="filterTasks('pending')">Pending</button>
  <button mat-raised-button color="primary" (click)="addTask()">
    Add Task
  </button>
</div>

<div fxLayout="row wrap" fxLayoutGap="16px" *ngIf="filteredTasks.length > 0">
  <div
    fxFlex="100%"
    fxFlex.gt-sm="48%"
    fxFlex.gt-md="31%"
    *ngFor="let task of filteredTasks"
  >
    <mat-card class="task-card">
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-content>{{ task.description }}</mat-card-content>
      <mat-card-content>Due Date: {{ task.dueDate | date }}</mat-card-content>
      <mat-card-content>Status: {{ task.status }}</mat-card-content>
      <mat-card-content>Priority: {{ task.priority }}</mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="editTask(task)">Edit</button>
        <button mat-button (click)="deleteTask(task.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<p *ngIf="filteredTasks.length === 0">No tasks found.</p>
