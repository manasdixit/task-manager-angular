<mat-card class="task-form-card">
  <mat-card-header>
    <mat-card-title *ngIf="!taskId">Add Task</mat-card-title>
    <mat-card-title *ngIf="taskId">Edit Task</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Title</mat-label>
        <input style="height: 100px" matInput formControlName="title" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label *ngIf="!taskForm.controls['description'].value"
          >Description</mat-label
        >
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Due Date</mat-label>
        <input
          style="height: 100px"
          type="date"
          matInput
          formControlName="dueDate"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label *ngIf="!taskForm.controls['priority'].value"
          >Priority</mat-label
        >
        <mat-select formControlName="priority">
          <mat-option value="low">Low</mat-option>
          <mat-option value="medium">Medium</mat-option>
          <mat-option value="high">High</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label *ngIf="!taskForm.controls['status'].value">Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="pending">Pending</mat-option>
          <mat-option value="in progress">In Progress</mat-option>
          <mat-option value="completed">Completed</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="button-container">
        <button
          mat-raised-button
          color="primary"
          style="color: green"
          type="submit"
        >
          Save
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
